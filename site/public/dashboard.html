<body>
    <!-- HEADER -->

            </div>
            <img class="logo" src="./assets/arthamis.jpg" alt="" width="200px">
        </div>
    </div>


    <!-- NAVBAR -->
    <div id="div_resultado" class="container_nav">
        <aside class="navbar">
            <ul>
                <li><a href="dashboard.html"><img src="./assets/paint.png" height="30px;"></li></a>

        <div class="input">
            <h2>Digite o nome do seu estilo artístico preferido atual:</h2>

            <button onclick="salvar()">Salvar estilo</button>

            <div class="estilo">
                Total de estilos preferidos: <b id="b_total">0</b> 
                <br><br><br>
                1° estilo de arte preferido: <b id="b_primeiro"></b><br>

<script>
    var estilo = []

    function salvar() {
        estilo.push(input_paint.value)
        input_paint.value = ""

        b_total.innerHTML = estilo.length
        b_primeiro.innerHTML = estilo[0]
        b_ultima.innerHTML = estilo[estilo.length - 1]

        div_resultado.innerHTML += `<div class="caixas">
            <div class="alinhamento1">

                <div class="caixa1">
                    <h2 class="campo_branco">Usuários que gostam de arte Abstrata</h2>

                </div>

                <div class="caixa1">
                    <h2 class="campo_branco">Usuários que gostam de arte Impressionista</h2>
                    <h2 class="numerob">10</h2>
                </div>

                <div class="caixa1">
                    <h2 class="campo_branco">Usuários que gostam de arte Renascentista</h2>
                    <h2 class="numerob">10</h2>
                </div>

                <div class="caixa1">
                    <h2 class="campo_branco">Usuários que gostam de diferentes estilos</h2>
                    <h2 class="numerob">10</h2>
                </div>
            </div>

        </div>`
    }
</script>
